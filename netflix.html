<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>

    <link rel="stylesheet" href="css/netflix.css">
</head>
<body background="img/10.jpeg">
    <header>
        <section>
            <div>
                <img src="" alt="netflix logo">
            </div>
        </section>
    </header>
    <div class="log-in-section">
        <div class="logo">
            <img src="img/9.png" alt="Netflix Logo">
        </div>
        <div class="content">
            <form>
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="sign-in" type="submit" href="Sign In">Sign In</button>
            </form>
            <p>New to Netflix? <a>Sign up now</a></p>
        </div>
    </div>
</body>
</html>
